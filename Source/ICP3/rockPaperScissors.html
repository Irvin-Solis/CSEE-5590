<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock Paper Scissors</title>
    <meta content="text/html; charset=windows-1252" http-equiv="Content-Type">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .spacer{
            margin-bottom: 2rem;
        }
    </style>
</head>
<script>
    /*
        Function to find out the result of the game
    */
    function getResults(user, comp){
        console.log(comp);
        switch(user){
            case 'Rock':
                if(comp == 'Rock'){
                    return 'TIE'
                }
                else if(comp == 'Paper'){
                    return 'You LOSE'
                }
                else{
                    return 'You WIN'
                }
                break;
            case 'Paper':
                if(comp == 'Paper'){
                    return 'TIE'
                }
                else if(comp == 'Rock'){
                    return 'You WIN'
                }
                else{
                    return 'You LOSE'
                }
                break;
            case 'Scissors':
                if(comp == 'Rock'){
                    return 'You LOSE'
                }
                else if(comp == 'Paper'){
                    return 'You WIN'
                }
                else{
                    return 'TIE'
                }
                break;
            default:
                return 'ERR'
        }
    }
    /*
        Function to play the game
    */
    function playGame(event) {
        const pool = ['Rock', 'Paper', 'Scissors'];
        const userInput = (event.target.id).split('.')[0];
        const compInput = pool[Math.floor(Math.random() * 3)];
        let results = getResults(userInput, compInput);

        document.getElementById("userComp").innerHTML = `User chose: ${userInput}`;
        document.getElementById("compresult").innerHTML = `Computer chose: ${compInput}`;
        document.getElementById("result").innerHTML = results;
}
        
</script>
<body>
    <!--container that holds the 3 images-->
    <div class="container">
        <div class="row spacer">
            <div class="col-4">
                <img id="Rock" onclick="playGame(event)" src="./rockPaperSImages/rock.jpg" height="300" width="300" />
            </div>
            <div class="col-4">
                <img id="Paper" onclick="playGame(event)" src="./rockPaperSImages/paper.jpg" height="300" width="300" />             
            </div>
            <div class="col-4">
                <img id="Scissors" onclick="playGame(event)" src="./rockPaperSImages/scissors.jpg" height="300" width="300" />                 
            </div>    
        </div>
    <!--Sectino that shows result-->
        <div class="row">
            <div class="col-12 text-center spacer">
                <h2>CHOOSE YOUR WEAPON..</h2>
            </div>
            <div class="col-12 text-center">
                <h2 id="userComp"></h2>
            </div>
            <div class="col-12 text-center">
                <h2 id="compresult"></h2>
            </div>
            <div class="col-12 text-center">
                <h2 id="result"></h2>
            </div>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Calculator</title>
  // 1. write Typescript code in "app.component.ts" to work with ToDo list
</head>
<body>
  <div class="main-title">
    <h1>{{title}}</h1>
  </div>
  <div class="box">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <form (submit)="submitNewItem()">
            <input
              type="text"
              name="input"
              placeholder="Enter item..."
              class="item-input"
              [(ngModel)]="inputItem"
              />
              <input type="submit" value="Add Item" class="item-submit" >
          </form>
        </div>
      </div>
      <div class="items" *ngFor="let item of items; let i = index;">
        <div class="row rectangle">
          <div class="col-1 number circle {{(item.completed ? 'c-done' : '')}}">
            <h2>{{ i }}</h2>
          </div>
          <div class="col-4 title {{(item.completed ? 'done' : '')}}" (click)="completeItem(i)">
            <h2>{{ item.content }}</h2>
          </div>
          <div class="col-1 delete" (click)="deleteItem(i)">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="50" fill="black" class="bi bi-trash" viewBox="0 0 16 16">
              <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
              <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
            </svg>
          </div>
        </div>
      </div>
      <app-timer></app-timer>
    </div>
  </div>
</body>
</html>
